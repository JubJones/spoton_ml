# YOLO11-L Campus Environment - Simplified Configuration
# Just change data path, epochs, and model size - everything else uses smart defaults

mlflow:
  experiment_name: "YOLO11-L Campus Training"

environment:
  device: "auto"
  seed: 42
  type: "campus"

data:
  base_path: "D:/MTMMC"

  # Campus scenes and cameras
  scenes_to_include:
    # Start with single scene for progressive training
    - scene_id: "s47"
      camera_ids: ["c01", "c02", "c03", "c05"]

    # Uncomment additional scenes for multi-scene training:
    # - scene_id: "s35"
    #   camera_ids: ["c01", "c02", "c03", "c05"]
    # - scene_id: "s36"
    #   camera_ids: ["c01", "c02", "c03", "c05"]
    # - scene_id: "s38"
    #   camera_ids: ["c01", "c02", "c03", "c05"]
    # - scene_id: "s39"
    #   camera_ids: ["c01", "c02", "c03", "c05"]
    - scene_id: "s42"
      camera_ids: ["c01", "c02", "c03", "c05"]

  # For testing stability - set to false for full dataset
  use_data_subset: true
  data_subset_fraction: 1

models_to_train:
  - model:
      type: "yolo11"
      name_tag: "YOLO11L_Campus_Simple"
      model_size: "yolo11l.pt"

    training:
      # CORE PARAMETERS - Only change these
      epochs: 50
      batch_size: 4
      imgsz: 640

      # STABILITY SETTINGS - Keep these for reliable training
      lr0: 0.0001
      deterministic: false
      amp: false

      # SIMPLE SETTINGS - Use defaults for everything else
      project: "checkpoints"
      name: "yolo11_campus"
      exist_ok: true
      single_cls: true

run_name: "YOLO11-L Campus Simple Training"
